<div class="container-xl py-3">
  <div class="row mb-3">
    <div class="col pe-0">
      <button type="button" class="btn btn-secondary" (click)="action('create')">Добавить</button>
    </div>
    <div class="col">
      <div class="btn-group">
        <button type="button" class="btn btn-secondary" [disabled]="!selectedOwner" (click)="action('read')">Просмотр</button>
        <button type="button" class="btn btn-secondary" [disabled]="!selectedOwner"
          (click)="action('update')">Редактировать</button>
        <button type="button" class="btn btn-secondary" [disabled]="!selectedOwner" (click)="action('delete')">Удалить</button>
      </div>
    </div>
  </div>
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Фамилия</th>
        <th scope="col">Имя</th>
        <th scope="col">Отчество</th>
        <th scope="col">Количество автомобилей</th>
      </tr>
    </thead>
    <tbody>
      <tr class="cursorp" *ngFor="let owner of ownersList"
        (click)="selectedOwner?.id === owner.id ? unselectOwner() : selectOwner(owner)"
        [class.bg-light]="selectedOwner?.id === owner.id">
        <td>{{ owner.surname }}</td>
        <td>{{ owner.name }}</td>
        <td>{{ owner.patronymic }}</td>
        <td>{{ owner.cars?.length }}</td>
      </tr>
    </tbody>
  </table>
</div>
